<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    
    <section>

        <h2>FORMULARIO DE CONTACTO</h2>

        <form action="" method="POST">
            <label for="usuario">Ingrese su nombre</label><br>
            <input type="text" placeholder="Digite su nombre" maxlength="50" name="usuario" id="usuario">
            <br>

            <label for="asunto">Asunto</label><br>
            <input type="text" placeholder="Digite su asunto" maxlength="50" name="asunto" id="asunto">
            <br>

            <label for="email">Ingrese su email</label><br>
            <input type="email" placeholder="Digite su email" maxlength="50" name="email" id="email">
            <br>

            <label for="message">Ingrese su mensaje</label><br>
            <textarea name="message" id="message" placeholder="Digite su mensaje"></textarea>
            <br>
            <br>
            <hr>

            <input type="submit" name="enviar" id="enviar">


        </form>
    </section>



</body>
</html>
